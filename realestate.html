<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/realestate.css">
    <title>Pivot Point Real Estate</title>
    <style>
        /* Basic reset and body styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 0;
        }
        
        nav {
            background-color: #fff;
            border-bottom: 1px solid #ddd;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        
        nav ul li {
            margin-right: 20px;
        }
        
        nav ul li a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        
        .login-page {
            margin-left: auto;
        }
        
        .hero {
            background-color: #fff;
            padding: 20px;
            text-align: center;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 20px;
        }
        
        .hero h1 {
            margin-bottom: 20px;
            color: #333;
        }
        
        .search-bar {
            background-color: #f5f5f5;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: 0 auto;
        }
        
        .search-tabs {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        
        .tab-button {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 25px;
            padding: 10px 20px;
            margin: 0 5px;
            cursor: pointer;
            font-weight: bold;
        }
        
        .tab-button.active {
            background-color: #d0bda0;
            border-color: #d0bda0;
            color: #fff;
        }
        
        .tab-content {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .tab-content div {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .tab-content input,
        .tab-content select,
        .tab-content button {
            border-radius: 25px;
            padding: 10px;
            border: 1px solid #ddd;
        }
        
        .tab-content input[type="text"],
        .tab-content input[type="number"],
        .tab-content select {
            flex: 2;
        }
        
        .tab-content button {
            background-color: #d0bda0;
            color: #fff;
            border: none;
            cursor: pointer;
            flex: 1;
        }
        
        .tab-content button:hover {
            background-color: #b89c85;
        }
        
        .search-info {
            padding: 20px;
            background-color: #fff;
            margin: 20px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        .search-info h2 {
            margin-bottom: 10px;
        }
        
        .search-info p {
            margin-bottom: 20px;
        }
        
        .listing-container {
            margin-top: 20px;
        }
        
        footer {
            background-color: #fff;
            padding: 10px;
            text-align: center;
            border-top: 1px solid #ddd;
        }
        
        .modal {
            display: none;
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 15px;
            width: 80%;
            max-width: 500px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        .modal-content h2 {
            margin-top: 0;
        }
        
        .modal-content button {
            background-color: #d0bda0;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            margin-top: 20px;
        }
        
        .modal-content button:hover {
            background-color: #b89c85;
        }
        
        
        
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="realestate.html">Real Estate</a></li>
            <li><a href="managementservices.html">Management Services</a></li>
            <li class="login-page"><a href="login.html">Login</a></li>
        </ul>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <h1>We Open Doors</h1>
        <div class="search-bar">
            <div class="search-tabs">
                <button class="tab-button active" data-tab="rent">Rent</button>
                <button class="tab-button" data-tab="buy">Buy</button>
                <button class="tab-button" data-tab="new-projects">New Projects</button>
                <button class="tab-button" data-tab="commercial">Commercial</button>
            </div>
            <div class="tab-content" id="rent" style="display: block;">
                <div>
                    <input type="text" placeholder="City, community or building">
                </div>
                <div>
                    <select class="property-type">
                        <option value="apartment">Apartment</option>
                        <option value="villa">Villa</option>
                        <option value="townhouse">Townhouse</option>
                        <option value="penthouse">Penthouse</option>
                        <!-- Add more options as needed -->
                    </select>
                </div>
                <div>
                    <input type="number" placeholder="Beds">
                    <input type="number" placeholder="Baths">
                </div>
                <div>
                    <button onclick="showModal()">Enquire</button>
                </div>
            </div>
            <div class="tab-content" id="buy" style="display: none;">
                <div>
                    <input type="text" placeholder="City, community or building">
                </div>
                <div>
                    <select class="property-type">
                        <option value="apartment">Apartment</option>
                        <option value="villa">Villa</option>
                        <option value="townhouse">Townhouse</option>
                        <option value="penthouse">Penthouse</option>
                        <!-- Add more options as needed -->
                    </select>
                </div>
                <div>
                    <input type="number" placeholder="Beds">
                    <input type="number" placeholder="Baths">
                </div>
                <div>
                    <button onclick="showModal()">Enquire</button>
                </div>
            </div>
            <div class="tab-content" id="new-projects" style="display: none;">
                <div>
                    <input type="text" placeholder="City, community or building">
                </div>
                <div>
                    <select class="property-type">
                        <option value="apartment">Apartment</option>
                        <option value="villa">Villa</option>
                        <option value="townhouse">Townhouse</option>
                        <option value="penthouse">Penthouse</option>
                        <!-- Add more options as needed -->
                    </select>
                </div>
                <div>
                    <input type="number" placeholder="Bedrooms">
                </div>
                <div>
                    <button onclick="showModal()">Enquire</button>
                </div>
            </div>
            <div class="tab-content" id="commercial" style="display: none;">
                <div>
                    <input type="text" placeholder="City, community or building">
                </div>
                <div>
                    <select class="property-type">
                        <option value="commercial">Commercial</option>
                        <!-- Add more options as needed -->
                    </select>
                </div>
                <div>
                    <input type="number" placeholder="Area (sqft)">
                </div>
                <div>
                    <button>Search</button>
                </div>
            </div>
        </div>
    </section>


    <!-- Modal -->
    <div id="enquire-modal" class="modal">
        <div class="modal-content">
            <h2>Enquire Now</h2>
            <form id="enquire-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone">
                <label for="message">Message:</label>
                <textarea id="message" name="message"></textarea>
                <button type="submit">Submit</button>
            </form>
            <p>Our team will review your enquiry and get back to you within 5 business days.</p>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Pivot Point Real Estate. All rights reserved.</p>
    </footer>

    <script>
        document.querySelectorAll('.tab-button').forEach(button => {
            button.addEventListener('click', () => {
                const tab = button.getAttribute('data-tab');
                document.querySelectorAll('.tab-content').forEach(content => {
                    content.style.display = content.id === tab ? 'block' : 'none';
                });
                document.querySelectorAll('.tab-button').forEach(btn => {
                    btn.classList.toggle('active', btn.getAttribute('data-tab') === tab);
                });
            });
        });

        function showModal() {
            document.getElementById('enquire-modal').style.display = 'flex';
        }

        document.getElementById('enquire-form').addEventListener('submit', event => {
            event.preventDefault();
            alert('Our team will review your enquiry and get back to you within 5 business days.');
            document.getElementById('enquire-modal').style.display = 'none';
        });

        document.querySelectorAll('.modal').forEach(modal => {
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    modal.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
